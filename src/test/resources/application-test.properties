# ============================================
# CONFIGURATION SPRING BOOT POUR LES TESTS
# ============================================

# Base de données H2 en mémoire (pour les tests uniquement)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Désactiver certaines fonctionnalités pour les tests
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# Console H2 (accessible pendant l'exécution des tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Désactiver la validation pour accélérer les tests
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.javax.persistence.validation.mode=none

# Logging spécifique aux tests
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.africa.bank=DEBUG

# Désactiver la sécurité si vous en avez
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Pour éviter les problèmes avec les dates
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Port aléatoire pour éviter les conflits
server.port=0


